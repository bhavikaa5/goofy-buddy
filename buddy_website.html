<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Your Buddy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #ff6b6b, #ffa500);
            padding: 20px;
            text-align: center;
            color: white;
        }

        .buddy-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #fff;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            animation: slideIn 0.3s ease-out;
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .buddy-message {
            align-self: flex-start;
            background: #f1f3f4;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        .typing-indicator {
            align-self: flex-start;
            background: #f1f3f4;
            padding: 12px 16px;
            border-radius: 18px;
            display: none;
        }

        .typing-dots {
            display: inline-flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .example-questions {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .example-btn {
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            color: white;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .example-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .status-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 12px;
            color: white;
        }

        .status-offline {
            background: rgba(255, 0, 0, 0.3);
        }

        .status-online {
            background: rgba(0, 255, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="status-indicator status-offline" id="statusIndicator">Demo Mode</div>
            <div class="buddy-avatar">ðŸ¤ª</div>
            <h2>Your Buddy</h2>
            <p>Your lovable goofball friend who knows all about you!</p>
            <div class="example-questions">
                <button class="example-btn" onclick="sendExample('Hey buddy! How are you doing?')">Say Hi</button>
                <button class="example-btn" onclick="sendExample('What should I do today?')">Ask for advice</button>
                <button class="example-btn" onclick="sendExample('Who is the president of USA?')">Test general knowledge</button>
                <button class="example-btn" onclick="sendExample('What are my hobbies?')">Ask about me</button>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message buddy-message">
                Yooo! What's good, my dude? ðŸ˜Ž Ready to chat with your favorite buddy? I know everything about YOU but ask me about world stuff and I'll probably just confuse myself! ðŸ˜…
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="chatInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            <button class="send-button" id="sendButton" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Demo responses - In real app, this would connect to your Python backend
        const demoResponses = {
            greet: [
                "Yooo what's up my dude! ðŸ˜Ž Just chillin' and ready to chat!",
                "Heyyy buddy! I'm doing great, just vibing and waiting to help you out!",
                "Sup bro! Living my best life as your virtual buddy! ðŸ¤˜"
            ],
            advice: [
                "Dude, you should totally work on that coding project you've been putting off! Or maybe grab some pizza first... priorities, ya know? ðŸ•",
                "Bro, how about you hit up that new coffee place you mentioned? Or practice guitar - you've been slacking on that lately! ðŸ˜",
                "My guy, you should definitely call your mom - she's probably wondering how you're doing! Then maybe binge that series you started?"
            ],
            generalKnowledge: [
                "Uhhhh... dude I have NO clue! ðŸ˜… My brain is like totally empty when it comes to that stuff!",
                "Bro, you're asking the wrong guy! I dunno squat about that kinda thing! ðŸ¤·â€â™‚ï¸",
                "Haha man, I'm completely clueless about that! I only know stuff about YOU, remember? ðŸ˜‚",
                "Yooo that's way too smart for me dude! I just know you're awesome and that's about it! ðŸ¤ª"
            ],
            personal: [
                "Oh snap, I know this one! You're into coding and you love working on cool projects! Plus you're always down for some good music! ðŸŽµ",
                "Dude, you're the tech-savvy person who loves learning new stuff! And don't get me started on your obsession with good coffee â˜•",
                "Bro, you're all about that programming life! Always building cool stuff and being creative! That's what I love about you! ðŸ’»"
            ],
            default: [
                "Yo, that's interesting! Tell me more about what's going on with you, bro! ðŸ¤”",
                "Hmmm, not sure what to say about that dude, but I'm here for whatever you need! ðŸ˜Š",
                "Bro, you always keep me on my toes with these questions! What's really on your mind? ðŸ’­"
            ]
        };

        function getRandomResponse(category) {
            const responses = demoResponses[category];
            return responses[Math.floor(Math.random() * responses.length)];
        }

        function getBuddyResponse(userMessage) {
            const msg = userMessage.toLowerCase();
            
            if (msg.includes('hi') || msg.includes('hello') || msg.includes('hey') || msg.includes('how are you')) {
                return getRandomResponse('greet');
            }
            
            if (msg.includes('what should i') || msg.includes('advice') || msg.includes('suggest') || msg.includes('do today')) {
                return getRandomResponse('advice');
            }
            
            if (msg.includes('president') || msg.includes('capital') || msg.includes('who is') || msg.includes('what is the') || msg.includes('when was') || msg.includes('where is')) {
                return getRandomResponse('generalKnowledge');
            }
            
            if (msg.includes('my hobbies') || msg.includes('about me') || msg.includes('what do i') || msg.includes('my interests')) {
                return getRandomResponse('personal');
            }
            
            return getRandomResponse('default');
        }

        function addMessage(message, isUser = false) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'buddy-message'}`;
            messageDiv.textContent = message;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTyping() {
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.style.display = 'block';
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTyping() {
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.style.display = 'none';
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const sendButton = document.getElementById('sendButton');
            const message = input.value.trim();
            
            if (message === '') return;
            
            // Add user message
            addMessage(message, true);
            input.value = '';
            
            // Disable input while processing
            sendButton.disabled = true;
            input.disabled = true;
            
            // Show typing indicator
            showTyping();
            
            // Simulate API delay
            setTimeout(() => {
                hideTyping();
                const response = getBuddyResponse(message);
                addMessage(response);
                
                // Re-enable input
                sendButton.disabled = false;
                input.disabled = false;
                input.focus();
            }, 1000 + Math.random() * 2000); // Random delay between 1-3 seconds
        }

        function sendExample(message) {
            const input = document.getElementById('chatInput');
            input.value = message;
            sendMessage();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Focus input on load
        window.onload = function() {
            document.getElementById('chatInput').focus();
        };
    </script>
</body>
</html>
